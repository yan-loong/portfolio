<div class="flex">
    <div *ngFor="let language of languageStore.languages"
        class="cursor-pointer mr-2 transition-transform hover:scale-110"
        [ngClass]="{'opacity-60' : language.id !== (activeLanguage$ | async)?.id}"
        [matTooltip]="language.name | translate" (click)="changeLanguage(language)">

        <ui-flag class="block w-5 " [countryName]="language.name"></ui-flag>
        
    </div>
</div>
